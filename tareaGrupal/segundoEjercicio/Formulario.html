<!DOCTYPE html>

<html>
    <head>
        <title>EJERCICIOS INTERFAZ DE USUARIO </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1 style="text-align: center;"> EJERCICIOS MATEMATICOS</h1>
            <form action="#" method="post" enctype="multipart/form-data">
               
               Ingrese el primer valor: <input type="number" name="Num1" id="Num1"><br>
               <br>
               Ingrese el segundo valor: <input type="number" name="Num2" id="Num2"><br>
               <br>
             <input type="button" value= "Sumar (+)" onclick="Sumar ()">
            
             <input type="button" value= "Restar (-)" onclick="Restar ()"> 
             
             <input type="button" value= "Multiplicar (*)" onclick="Multiplicar ()">
             
             <input type="button" value= "Dividir (/)" onclick="Dividir ()">  
                
            </form>
           <script>
               function Sumar (){
                   var Num1 = parseInt(document.getElementById('Num1').value);
                   var Num2 = parseInt(document.getElementById('Num2').value);
                   var Suma = Num1 + Num2;
                   alert ('La suma es: '+ Suma);
               }
                function Restar (){
                   var Num1 = parseInt(document.getElementById('Num1').value);
                   var Num2 = parseInt(document.getElementById('Num2').value);
                   var Resta = Num1 - Num2;
                   alert ('La resta es: '+ Resta);
               }
               function Multiplicar (){
                   var Num1 = parseInt(document.getElementById('Num1').value);
                   var Num2 = parseInt(document.getElementById('Num2').value);
                   var Multiplicar  = Num1 * Num2;
                   alert ('La multiplicaacion es: '+ Multiplicar);
               }
               function Dividir (){
                   var Num1 = parseInt(document.getElementById('Num1').value);
                   var Num2 = parseInt(document.getElementById('Num2').value);
                   var Dividir = Num1 / Num2;
                   alert ('La division es es: '+ Dividir);
               }
         </script>
       </div>
    </body>
</html>
